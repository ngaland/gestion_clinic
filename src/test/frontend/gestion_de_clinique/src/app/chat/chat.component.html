<app-header 
    pageTitle="Chat"
    pageSubtitle="Messagerie instantanée">
</app-header>

<div class="p-6 max-w-4xl mx-auto">
  <div class="bg-white rounded-xl shadow-[0_4px_20px_rgba(31,161,131,0.08)] overflow-hidden">
    <!-- Chat Header -->
    <div class="bg-gradient-to-r from-[#1fa183] to-[#168a73] p-4">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-xl font-semibold text-white">Chat de l'équipe</h2>
          <p class="text-white/80 text-sm">Communication en temps réel</p>
        </div>
        <div class="ml-auto flex items-center gap-2">
          <div class="w-2 h-2 bg-green-400 rounded-full"></div>
          <span class="text-white/80 text-sm">En ligne</span>
        </div>
      </div>
    </div>

    <!-- Messages Container -->
    <div class="h-96 overflow-y-auto p-4 bg-gray-50">
      <div class="space-y-4">
        <div *ngFor="let msg of messages" class="flex" [ngClass]="{ 'justify-end': msg.from === 'Secrétaire', 'justify-start': msg.from !== 'Secrétaire' }">
          <div class="max-w-xs lg:max-w-md" [ngClass]="{ 'order-2': msg.from === 'Secrétaire' }">
            <!-- Message Bubble -->
            <div class="px-4 py-3 rounded-2xl shadow-sm" 
                 [ngClass]="{ 
                   'bg-[#1fa183] text-white rounded-br-md': msg.from === 'Secrétaire',
                   'bg-white text-gray-800 rounded-bl-md border border-gray-200': msg.from !== 'Secrétaire'
                 }">
              <p class="text-sm">{{ msg.text }}</p>
            </div>
            <!-- Message Info -->
            <div class="flex items-center gap-2 mt-1 px-2" [ngClass]="{ 'justify-end': msg.from === 'Secrétaire', 'justify-start': msg.from !== 'Secrétaire' }">
              <span class="text-xs text-gray-500">{{ msg.from }}</span>
              <span class="text-xs text-gray-400">{{ msg.time }}</span>
            </div>
          </div>
          <!-- Avatar -->
          <div class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-semibold ml-2 mr-2" 
               [ngClass]="{ 
                 'bg-[#1fa183] text-white order-1': msg.from === 'Secrétaire',
                 'bg-gray-300 text-gray-700': msg.from !== 'Secrétaire'
               }">
            {{ msg.from.charAt(0) }}
          </div>
        </div>
      </div>
      
      <!-- Empty State -->
      <div *ngIf="messages.length === 0" class="flex flex-col items-center justify-center h-full text-center">
        <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mb-4">
          <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-600 mb-2">Aucun message</h3>
        <p class="text-gray-500 text-sm">Commencez une conversation avec votre équipe</p>
      </div>
    </div>

    <!-- Message Input -->
    <div class="p-4 bg-white border-t border-gray-200">
      <div class="flex items-end gap-3">
        <div class="flex-1">
          <div class="relative">
            <input [(ngModel)]="newMessage" 
                   (keyup.enter)="sendMessage()" 
                   placeholder="Tapez votre message..." 
                   class="w-full px-4 py-3 pr-12 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#1fa183] focus:border-transparent bg-gray-50 focus:bg-white transition-all duration-200" />
            <button class="absolute right-2 top-1/2 -translate-y-1/2 w-8 h-8 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center transition-colors duration-200">
              <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
              </svg>
            </button>
          </div>
        </div>
        <button (click)="sendMessage()" 
                class="px-6 py-3 bg-[#1fa183] text-white rounded-full hover:bg-[#168a73] transition-all duration-200 font-medium shadow-[0_2px_8px_rgba(31,161,131,0.2)] hover:shadow-[0_4px_12px_rgba(31,161,131,0.3)] flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
          Envoyer
        </button>
      </div>
    </div>
  </div>
</div>
