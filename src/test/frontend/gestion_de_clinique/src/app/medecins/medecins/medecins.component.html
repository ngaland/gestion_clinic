<app-header 
    pageTitle="Gestion des Médecins"
    pageSubtitle="Consulter et gérer les médecins de la clinique">
</app-header>

<div class="p-6 max-w-6xl mx-auto">
  <div class="bg-white rounded-xl shadow-[0_4px_20px_rgba(31,161,131,0.08)] p-6 mb-6">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-[#1fa183] to-[#168a73] rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-2xl font-bold text-gray-800">Liste des Médecins</h2>
          <p class="text-gray-600 text-sm">{{ filteredMedecins.length }} médecin(s) trouvé(s)</p>
        </div>
      </div>
      <button class="px-4 py-2 bg-[#1fa183] text-white rounded-lg hover:bg-[#168a73] transition-all duration-200 font-medium shadow-[0_2px_8px_rgba(31,161,131,0.2)] hover:shadow-[0_4px_12px_rgba(31,161,131,0.3)] flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Ajouter Médecin
      </button>
    </div>

    <!-- Search Bar -->
    <div class="mb-6">
      <div class="relative max-w-md">
        <input type="text" [(ngModel)]="search" placeholder="Rechercher un médecin..." 
               class="w-full py-3 pr-12 pl-4 rounded-lg border border-gray-300 bg-gray-50 text-gray-700 text-sm transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#1fa183] focus:border-transparent focus:bg-white" />
        <div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="7" stroke-width="2"/>
            <path d="M20 20l-3-3" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Doctors Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="filteredMedecins.length > 0">
    <div *ngFor="let m of filteredMedecins" class="bg-white rounded-xl shadow-[0_2px_12px_rgba(31,161,131,0.08)] hover:shadow-[0_4px_20px_rgba(31,161,131,0.12)] transition-all duration-300 overflow-hidden border border-gray-100">
      <div class="p-6">
        <div class="flex items-center gap-4 mb-4">
          <div class="w-12 h-12 bg-gradient-to-br from-[#1fa183] to-[#168a73] rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-gray-800">{{ m.nom }}</h3>
            <p class="text-[#1fa183] text-sm font-medium">{{ m.specialite }}</p>
          </div>
        </div>
        
        <div class="space-y-3 mb-4">
          <div class="flex items-center gap-3 text-gray-600">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
            <span class="text-sm">{{ m.telephone }}</span>
          </div>
          <div class="flex items-center gap-3 text-gray-600">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <span class="text-sm">{{ m.email }}</span>
          </div>
        </div>
        
        <div class="flex gap-2 pt-4 border-t border-gray-100">
          <button class="flex-1 px-3 py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition-colors duration-200 text-sm font-medium flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            Modifier
          </button>
          <button (click)="delete(m.id!)" class="flex-1 px-3 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors duration-200 text-sm font-medium flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="filteredMedecins.length === 0" class="bg-white rounded-xl shadow-[0_2px_12px_rgba(31,161,131,0.08)] p-12 text-center">
    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
    </div>
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Aucun médecin trouvé</h3>
    <p class="text-gray-600 mb-4">Il n'y a aucun médecin correspondant à votre recherche.</p>
    <button class="px-4 py-2 bg-[#1fa183] text-white rounded-lg hover:bg-[#168a73] transition-colors duration-200 font-medium">
      Ajouter le premier médecin
    </button>
  </div>
</div>
